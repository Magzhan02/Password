<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Password Generation</h2>
            <div class="new-pass">
                    <svg height="48" viewBox="0 0 48 48" width="22" xmlns="http://www.w3.org/2000/svg" class="copy">
                        <path d="M0 0h48v48H0z" fill="#fff" />
                        <path
                            d="M32 2H8C5.79 2 4 3.79 4 6v28h4V6h24V2zm6 8H16c-2.21 0-4 1.79-4 4v28c0 2.21 1.79 4 4 4h22c2.21 0 4-1.79 4-4V14c0-2.21-1.79-4-4-4zm0 32H16V14h22v28z" />
                    </svg>
                <input type="text" spellcheck="false" id="pass"></input>
            </div>
            <div class="from-control">
                <label for="length">
                    Password Length:
                </label>
                <input type="number" value="12" min="6" max="30" id="length">
            </div>
            <div class="from-control">
                <input type="checkbox" checked="true" id="upper">
                <label for="upper">
                    Include UpperCase Characters
                </label>
            </div>
            <div class="from-control">
                <input type="checkbox" checked="true" id="lower">
                <label for="lower">
                    Include Lowercase Characters
                </label>
            </div>
            <div class="from-control">
                <input type="checkbox" checked="true" id="number">
                <label for="number">
                    Include Numbers
                </label>
            </div>
            <div class="from-control">
                <input type="checkbox" checked="true" id="simbol">
                <label for="simbol">
                    Include Symbols
                </label>
            </div>
            <div class="btn">
                <input type="button" value="Generate Password" id="generate">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
